name: run-tests-for-windows

on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        framework: [ 'net48' ]

    steps:
      - uses: actions/checkout@v4

      - name: 'Restore NuGet packages'
        run: nuget restore src/FluentSeq/FluentSeq.csproj

      - name: 'Build project'
        run: msbuild src/FluentSeq/FluentSeq.csproj /p:Configuration=Release /p:TargetFramework=${{ matrix.framework }}

      - name: 'Run tests'
        run: |
          vstest.console.exe $(Get-ChildItem -Path src/FluentSeq/bin/Release/${{ matrix.framework }}/*.Tests.dll | Select-Object -First 1)
